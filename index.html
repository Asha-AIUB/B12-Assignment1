<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="hero">
    <header class="header">
        <nav>
            <span class="nav-title">LOGO</span>
            <button class="btn-primary">Sign Up</button>
        </nav>
        <div class="banner-content">
            <p class="banner-text">Cool Dark UI Template for <br>Webflow Agencies!</p>
            <div style="text-align: center;">
                <button class="btn-primary">Stay Focused</button>
            </div>
        </div>
    </header>
    <main>
        <section class="action">
            <div class="action-container">
                <h2 class="action-title">See It in Action</h2>
                <p class="action-text">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div>
                <img class="action-img" src="styles/Assets/wc-mini.png" alt="webflow conference 2022">
            </div>
        </section>
        <section class="productive">
           <h1 class="productive-heading text-center">Joined Thousands of Productive Users</h1>
           <div class="productive-container">
            <ul class="productive-text1">
               <li>50K</li>
                <li>2M+</li>
                <li>95%</li>
            </ul>
            <ul class="productive-text2">
                <li>Active Users</li>
                <li>Focus Sessions</li>
               <li>Satisfaction Rate</li>
            </ul>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
